# config/nginx/capifit.app.br.conf
# Substitua {{DOMAIN}}, {{BUILD_DIR}}, {{BACKEND_PORT}}, {{PHP_FPM_SOCKET}} antes de habilitar

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}} www.{{DOMAIN}};
    return 301 https://{{DOMAIN}}$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{DOMAIN}} www.{{DOMAIN}};

    ssl_certificate     /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;

    # FRONTEND (Vite build)
    root {{BUILD_DIR}};         # ex.: /var/www/capifit_app/build
    index index.html;

    # Segurança básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Assets gerados pelo Vite (cache longo)
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # API -> backend Node (mantendo prefixo /api)
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Connection         "";
        proxy_read_timeout 60s;
        proxy_pass http://127.0.0.1:{{BACKEND_PORT}};   # sem barra final
    }

    # Healthcheck do Nginx
    location = /nginx-health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # phpMyAdmin em /phpmyadmin
    location ^~ /phpmyadmin {
        root /usr/share;
        index index.php index.html;
        try_files $uri $uri/ =404;

        location ~ ^/phpmyadmin/(doc|sql|setup)/ {
            deny all;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:{{PHP_FPM_SOCKET}};  # ex.: /run/php/php8.3-fpm.sock
        }
    }

    # SPA fallback (React Router)
    location / {
        try_files $uri /index.html;
    }

    access_log /var/log/nginx/{{DOMAIN}}.access.log;
    error_log  /var/log/nginx/{{DOMAIN}}.error.log warn;
}
